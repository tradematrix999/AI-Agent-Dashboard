<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent - Verified Intraday Picks</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ AI-Verified Intraday Picks (Filtered)</h1>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Signal</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Templates Passed</th>
          <th>Confidence</th>
          <th>Verdict</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>

    <p>âœ… Only stocks passing all AI filters will appear here. Updated live from Google Sheet.</p>
  </div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/1RXB1C34AvW6rSaf2qasRaMV7Z_ZcbRVp4FpFZbhidRI/gviz/tq?sheet=Filtered%20Picks&tqx=out:json")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const tableBody = document.getElementById("data-body");

        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });

        // Enable sorting by clicking on table headers
        document.querySelectorAll("th").forEach(header => {
          header.addEventListener("click", () => {
            const table = header.closest("table");
            const index = Array.from(header.parentElement.children).indexOf(header);
            const rows = Array.from(table.querySelectorAll("tbody tr"));
            const sorted = rows.sort((a, b) =>
              a.children[index].textContent.localeCompare(b.children[index].textContent)
            );
            sorted.forEach(row => table.querySelector("tbody").appendChild(row));
          });
        });
      });
  </script>
</body>
</html>
