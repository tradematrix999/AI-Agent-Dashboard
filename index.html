<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent - Futures Intraday</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Futures Intraday Dashboard (Live)</h1>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Signal</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Templates Passed</th>
          <th>Confidence</th>
          <th>Verdict</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Live data from Google Sheet will load here -->
      </tbody>
    </table>

    <p>ðŸ§  Auto-updated daily at 8 AM from your Chartink screener.</p>
  </div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/1RXB1C34AvW6rSaf2qasRaMV7Z_ZcbRVp4FpFZbhidRI/gviz/tq?tqx=out:json")
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const tableBody = document.getElementById("data-body");

        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
