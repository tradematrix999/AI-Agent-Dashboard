<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent - Futures Intraday</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    th {
      cursor: pointer;
      position: relative;
    }
    th::after {
      content: " â‡…";
      font-size: 12px;
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ AI-Verified Futures Intraday Picks</h1>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Signal</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Templates Passed</th>
          <th>Confidence</th>
          <th>Verdict</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>

    <p>âœ… Updated from Filtered Picks. Only AI-qualified stocks shown.</p>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1RXB1C34AvW6rSaf2qasRaMV7Z_ZcbRVp4FpFZbhidRI/gviz/tq?sheet=Filtered%20Picks&tqx=out:json";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const tableBody = document.getElementById("data-body");

        json.table.rows.forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach((cell, index) => {
            const td = document.createElement("td");

            // Fix confidence formatting if needed
            if (index === 5 && cell && typeof cell.v === "number") {
              td.textContent = Math.round(cell.v * 100) + "%";
            } else {
              td.textContent = cell ? cell.v : "";
            }

            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });

        // Enable sorting
        document.querySelectorAll("th").forEach((header, columnIndex) => {
          let ascending = true;
          header.addEventListener("click", () => {
            const rows = Array.from(document.querySelectorAll("tbody tr"));
            rows.sort((a, b) => {
              const cellA = a.children[columnIndex].textContent.trim();
              const cellB = b.children[columnIndex].textContent.trim();

              const valA = isNaN(cellA) ? cellA : parseFloat(cellA);
              const valB = isNaN(cellB) ? cellB : parseFloat(cellB);

              return ascending
                ? valA > valB ? 1 : -1
                : valA < valB ? 1 : -1;
            });

            rows.forEach(row => tableBody.appendChild(row));
            ascending = !ascending;
          });
        });
      });
  </script>
</body>
</html>
